<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Add to List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">Vacation Destination Wish List</h1>
            <p class="header-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                 Molestiae repellat culpa magni nihil voluptatibus, animi et quas eaque debitis odit
                </p>
        </div>
    </header>
    <main>
        <form action="" class="form-container" id="destination-detail-form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Enter name of destination" required>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" required>
            <label for="photo">Photo</label>
            <input type="url" placeholder="Enter URL for photo" id="photo">
            <label for="Description">Description</label>
            <textarea name="" id="description" cols="40" rows="3" placeholder="Describe the Destination" required></textarea>
            <button id="add-btn">Add to List</button>
        </form>
        <article id="adjestment">
            <h1 class="destination-title" id="title">Enter Destination Detail</h1>
            <div class="all-destination-container" id="destination-container">
                    <!-- <img src="/cut (13).jpg" alt="Empty" class="dest-image"> -->
                    <div id="destination-body">
                     <!-- <h3 class="destination-name">Destination Name</h3>
                     <h4 class="destination-location">Destination Location</h4>
                     <p class="destination-description">Destination Description</p>
                     <button class="destination-remove">Remove</button> -->
                </div>
            </div>
        
        </article>
    </main>
</body>
</html>
